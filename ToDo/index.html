        <form class="add_work-todo__wrap" id="forma">

                <h1>Добавьте новые дела</h1>
                <p>Введите название своего дела и выберите степень важности</p>
            </div>
            <div class="add_work__wrap">
                <span>Название дела</span>
                <input type="text" placeholder="Введите название своего дела и выберите степень важности"
                    id="taskInput">
            </div>
            <div class="importance_work__wrap">
                <span>Выберите важность</span>
                <div class="importances__wrap">
                    <div id="importanceRed" class="importance" data-color="red"></div>
                    <div id="importanceYellow" class="importance" data-color="yellow"></div>
                    <div id="importanceGreen" class="importance" data-color="green"></div>
